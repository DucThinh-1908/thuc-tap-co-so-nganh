<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .menu button {
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">Quay lại</button>
        <h2>Chức năng</h2>
        <div class="menu">
            <button onclick="navigateTo('management.html')">Quản lý</button>
            <button onclick="navigateTo('statistics.html')">Thống kê</button>
            <button class="admin-only" onclick="navigateTo('quanlynhanvien.html')">Quản lý nhân viên</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        function goBack() {
            window.location.href = "login.html"; // Quay lại trang login
        }
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const role = localStorage.getItem("role");

        if (role === "0") {
            const adminButtons = document.querySelectorAll(".admin-only");
            adminButtons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = "0.5";
                btn.style.cursor = "not-allowed";
            });
        }
    });
</script>

</body>
</html>

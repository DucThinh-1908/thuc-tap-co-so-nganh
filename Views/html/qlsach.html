<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group input {
            width: 48%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="goBack()">Quay lại</button>
        <h2>Quản Lý Sách</h2>
        <div class="buttons">
            <input type="text" id="search" placeholder="Tìm kiếm mã sách">
            <button onclick="searchBook()">Tìm Kiếm</button>
        </div>
        <div class="form-group">
            <input type="text" id="bookName" placeholder="Tên Sách">
            <input type="text" id="publisher" placeholder="Nhà Xuất Bản">
        </div>
        <div class="form-group">
            <input type="number" id="year" placeholder="Năm Xuất Bản">
            <input type="number" id="price" placeholder="Giá Tiền">
        </div>
        <div class="form-group">
            <input type="number" id="quantity" placeholder="Số Lượng">
            <input type="text" id="author" placeholder="Tác Giả">
        </div>
        <div class="buttons">
            <button onclick="addBook()">Thêm</button>
            <button onclick="editBook()">Sửa</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Mã Sách</th>
                    <th>Tên Sách</th>
                    <th>Tác Giả</th>
                    <th>Nhà Xuất Bản</th>
                    <th>Năm Xuất Bản</th>
                    <th>Giá Tiền</th>
                    <th>Số Lượng</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>
</body>
<script>
    function resetFields() {
        document.getElementById("search").value = "";
        document.getElementById("bookName").value = "";
        document.getElementById("author").value = "";
        document.getElementById("publisher").value = "";
        document.getElementById("year").value = "";
        document.getElementById("price").value = "";
        document.getElementById("quantity").value = "";
    }

    function goBack() {
        window.location.href = "management.html";
    }
</script>
</html>
